<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        #nav-bar {
            background: #007bff;
            padding: 10px;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        iframe {
            border: none;
            width: 100%;
            height: calc(100% - 40px); /* Adjust for navbar height */
        }
        button {
            background-color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div id="nav-bar">
        <button onclick="goHome()">Home</button>
        <button onclick="navigate()">Go to URL</button>
    </div>
    <iframe id="proxy-frame" src="/proxy?target=https://discord.com/login"></iframe>

    <script>
        const iframe = document.getElementById('proxy-frame');

        function goHome() {
            iframe.src = "/proxy?target=https://discord.com/login";
        }

        function navigate() {
            const target = prompt("Enter URL to navigate:");
            if (target) {
                iframe.src = `/proxy?target=${encodeURIComponent(target)}`;
            }
        }
    </script>
</body>
</html>
